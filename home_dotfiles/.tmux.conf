set -g default-terminal "screen-256color"
set-option -g terminal-overrides ',xterm-256color:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set-option -a terminal-features '${TERM}:RGB'

unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

bind \' switch-client -t'{marked}'
bind L split-window -h
bind J split-window -v
bind l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U

set -g base-index 1
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g mouse on
set -g renumber-windows on
set -g set-clipboard on
set-option -g focus-events on
set-option -g history-limit 5000
set -g mode-keys vi
setw -g mode-keys vi
set-window-option mode-keys vi

# Status bar
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200
set -g status-bg black
set -g status-fg white

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send -X begin-selection "pbcopy"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Space send-keys -X jump-reverse


bind-key -T copy-mode-vi g switch-client -T g-key-table
bind-key -T g-key-table _ send-keys -X end-of-line \; send-keys -X cursor-left
bind-key -T g-key-table g send-keys -X history-top
